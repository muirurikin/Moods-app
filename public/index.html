<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Moods App</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">


  </head>
<body>
<header>
  <section class="nav">
    <h1 class="wa">MOODS APP</h1>
    <p>Already have an account???? <br> Sign in</p>
    <form action="/home" method="POST">
    <label>
      Email
      <input type="email" name="email" placeholder="Email address" required>
    </label>
    <label>
      Password
      <input type="password" name="Password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" required>
    </label>
      <input class="btn btn-default" type="submit" name="Log in" value="Log in">
    </form>
  </section>
</header>
  <section class="row">
  <div class="grid">
 <section class="col-1-3">
    <h2 class="h2">Thanks for trying moods app!</h2>
        <h5 class="h5">We hope to see you soon</h5>
    </section>

   <form action="/process" method="POST" class="col-1-3" action="#" method="post">

  <fieldset class="register-group">
    <div>
      <h1 class="acc">
        Create your Free account Below
      </h1>
      <br>
      <h3 class="free">
        Absolutely Free !!
      </h3>
      <br><br>
    <label>
      Name
      <input type="text" name="name" placeholder="Full name" required>
    </label>

    <label>
      Email
      <input type="email" name="email" placeholder="Email address" required>
    </label>
      <label>
      <input type="email" name="email" placeholder="Re-enter Email address" required>
    </label>
      <label>
      Password
      <input type="password" name="password" placeholder="A-Z,a-z,(0-9)" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" required>
    </label>
      <label>
      Password
      <input type="password" name="password" placeholder="Re-enter Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" required>
    </label>
  </fieldset>

  <input class="btn btn-default" type="submit" name="Sign up" value="Create account">

          </form>
      </div></section>
<footer class="footer">

</footer>

</body>
</html>
